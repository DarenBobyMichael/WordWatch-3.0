<!DOCTYPE html>
<html>
<head>
    <title>Offensiveness Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.sidebar ul li').forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
        function logout() {
            window.location.href = "/";
        }
        function video() {
            window.location.href = "/video";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>

</head>
<body>
    <div class="top-right-corner">
        <div class="user-info">
            <span class="username">Welcome, {{ Name }}</span>
        </div>
        <button onclick="logout()" class="logout-button">Logout</button>
        <button onclick="video()" class="logout-button" style="background-color: rgba(0, 187, 255,0.4);">Switch to Video</button>
    </div>
    <div id="video-container">
        <video autoplay muted loop>
            <source src="static/videos/bgvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="sidebar">
        <h2 style="color: gray;">Input History</h3>
        <ul>
        {% if history %}
            {% for record in history %}
                {% if record[2] == 1 %}
                    <li style="color: rgb(255, 72, 94)">{{ record[0]}}</li>
                {% else %}
                    <li style="color: rgb(255, 255, 255)">{{ record[0]}}</li>
                {% endif %}
            {% endfor %}
        {% endif %}
        </ul>
    </div>
    
    <div class="container">
        <h2>Enter text for offensiveness prediction</h2>
        <form method="post">
            <textarea name="text_to_predict" rows="10" cols="50" style="background-color: rgba(0, 0, 0, 0.4); color: white;"></textarea>
            <br>
            <input type="submit" value="Predict">
        </form>
        <!-- <h2>Predicted Text:</h2>
        <div class="output">
            <p>{{ predicted_text }}</p>
        </div>
        <h2>Offensiveness Prediction:</h2>
        <div class="output">
            <p class="emoji">{% if off_rating == 1 %}ðŸš¨{% else %}âœ…{% endif %}</p>
        </div> -->
        <canvas id="ratingsChart" width="400" height="200">
            <script>
                var ratingsData = {{ ratings|tojson|safe }};
                var labelsData = {{ labels_data|tojson|safe }};
                var ctx = document.getElementById('ratingsChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labelsData,
                        datasets: [{
                            label: 'Ratings',
                            data: ratingsData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true,
                                min: 0, // Set the minimum value for the x-axis
                                max: 1 // Set the maximum value for the x-axis
                            }
                        }
                    }
                });
            </script>
        </canvas>
        
        

    </div>
</body>
</html>
