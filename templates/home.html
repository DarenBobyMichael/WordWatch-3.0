<!DOCTYPE html>
<html>
<head>
    <title>Offensiveness Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.sidebar ul li').forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
        function logout() {
            window.location.href = "/";
        }
        function video() {
            window.location.href = "/video";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>

</head>
<body>
    <div class="top-right-corner">
        <div class="user-info">
            <span class="username">Welcome, {{ Name }}</span>
        </div>
        <button onclick="logout()" class="logout-button">Logout</button>
        
    </div>
    <div id="video-container">
        <video autoplay muted loop>
            <source src="static/videos/bgvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="sidebar">
        <h3>Input History</h3>
        <ul>
        {% if history %}
            {% for record in history %}
                {% if record[2] == 1 %}
                    <li style="color: rgb(123, 3, 35)">{{ record[0]}}</li>
                {% else %}
                    <li>{{ record[0]}}</li>
                {% endif %}
            {% endfor %}
        {% endif %}
        </ul>
    </div>
    
    <div class="container">
        <h2>Enter text for offensiveness prediction</h2>
        <form method="post">
            <textarea name="text_to_predict" rows="10" cols="50"></textarea>
            <br>
            <input type="submit" value="Predict">
        </form>
        <!-- <h2>Predicted Text:</h2>
        <div class="output">
            <p>{{ predicted_text }}</p>
        </div>
        <h2>Offensiveness Prediction:</h2>
        <div class="output">
            <p class="emoji">{% if off_rating == 1 %}ðŸš¨{% else %}âœ…{% endif %}</p>
        </div> -->
        <canvas id="ratingsChart" width="400" height="200">
            <script>
                var ratingsData = {{ ratings|tojson|safe }};
                var ctx = document.getElementById('ratingsChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ labels_data }},
                        datasets: [{
                            label: 'Ratings',
                            data: ratingsData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y', // This makes the chart horizontal
                        scales: {
                            x: { // Changed from 'xAxes' to 'x' for version 3.x
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>
                
        </canvas>
        

    </div>
    <div class="container1">
        <div class="audio-container" onclick="audio()">
            <img src="../static/images/Audio Wave.png" alt="audio-icon" style="width: 40px; height: 40px;"/>
            <h3>Audio Analysis</h3>
        </div>
        <div class="video-container" onclick="video()">
            <img src="../static/images/Cinema.png" alt="video-icon" style="width: 40px; height: 40px;"/>
            <h3>Video Analysis</h3>
        </div>
    </div>
    <script>
        function openAudioPage() {
            window.location.href = "/audio"; // Redirect to audio.html page
        }
    </script>
</body>
</html>
